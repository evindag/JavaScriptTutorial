<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var numbers = ["one", "two", "three", "four", "five"];
      document.write("isArray: "+ Array.isArray(numbers)+"<br/>"+ numbers+"<br/>");
      var result = numbers.join();
      document.write("isArray: "+ Array.isArray(result)+"<br/>"+ result+"<br/>");
      document.write(numbers.join("-"));
    </script>
  </body>
</html>
