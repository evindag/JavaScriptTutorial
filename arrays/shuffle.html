<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
     
     Array.prototype.shuffle = function(){
       var element = this.length;
       while (--element > 0) {
        var random = Math.floor(Math.random()*(element + 1));
        var x = this[random];
        this[random] = this[element];
        this[element]=this[x];
        return this;
       } 
     }
     var chars = ["A","B","C","D","E"];
     var mix = chars.shuffle();
     document.write(mix);
    </script>
  </body>
</html>
