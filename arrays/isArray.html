<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      //boolean
      var cities = "istanbul,ankara,izmir";
      var cities2 = ["İstanbul", "Ankara", "İzmir"];
      var language = new Array("Java", "Css", "Angular");
      var a = [];
      var b = new Array();
      var result = Array.isArray(cities);
      var result2 = Array.isArray(cities2);
      var result3 = Array.isArray(language);
      var result4 = Array.isArray(a);
      var result5 = Array.isArray(b);

      document.write(result + "<br/>");
      document.write(result2 + "<br/>");
      document.write(result3 + "<br/>");
      document.write(result4 + "<br/>");
      document.write(result5 + "<br/>");
    </script>
  </body>
</html>
