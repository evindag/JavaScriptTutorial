<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var colors = ["black", "white", "yellow", "green", "blue", "pink"];
      document.write(colors + "<br/>");
      result = colors.splice(4);
      document.write("Spliced : " + colors + "<br/>");
      result = colors.splice(2, 0, "purple");
      document.write("Unshifted : " + colors + "<br/>");
      document.write(result + "<br/>");
    </script>
  </body>
</html>
