<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var colors = ["black", "white", ["purple", "pink"], "yellow"];
      document.write(colors.length + "<br/>");
      var result = colors[3].length;
      document.write("length of 3.index: " + result + "<br/>");
      var result2 = colors[2][0].length;
      document.write("number of chars: " + result2);
    </script>
  </body>
</html>
