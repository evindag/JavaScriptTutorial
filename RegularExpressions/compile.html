<!DOCTYPE html>
<html lang="tr-TR">
  <head>

    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var text="Hello wold hello today"
     var sentence = new RegExp("hello","i");
     var result = text.match(sentence);
     document.write(result +"</br>");
     sentence.compile("HELLO","i");
     var result2 = text.match(sentence);
     document.write(result2);
     
    </script>
  </body>
