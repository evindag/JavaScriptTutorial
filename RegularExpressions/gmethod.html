<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    
     var sentence="Hello Evin Hello Evin Hello Evin";
     var a = new RegExp("Evin","g");
     var result = sentence.match(a);
     document.write(result+"</br>");
     var control = a.global;
     document.write(control);
     
    </script>
  </body>
</html>
