<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var value = "H";
      var value2 = "2";
      var value3 = "O";
      var value4 = "3";

      document.write(value + value2.sub() + value3 + "<br/>");
      document.write(value4 + value2.sup());
    </script>
  </body>
</html>
