<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var char1 = "j";
      var char2 = "s";
      var char3 = "b";
      var char4 = "a";
      var char5 = "f";
      var char6 = "f";
      var result = char1.localeCompare(char2);
      document.write(result + "<br/>");
      var result2 = char3.localeCompare(char4);
      document.write(result2 + "<br/>");
      var result3 = char6.localeCompare(char5);
      document.write(result3);
    </script>
  </body>
</html>
