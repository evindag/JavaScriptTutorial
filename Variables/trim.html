<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var example = "        Java    Script";
      var content = "Education Set";
      var result = example + "" + content;
      document.write(example + content + "<br/>");
      alert(result);

      var result2 = example.trim();
      var alert1 = result2 + " " + content;
      document.write(result2 + " " + content + "<br/>");
      alert(alert1);
    </script>
  </body>
</html>
