<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var value = "Hello World";
      var result = value.big();
      var result2 = value.small();
      var result3 = value.bold();
      var result4 = value.italics();
      var result5 = value.strike();
      var result6 = value.fixed();
      var result7 = value.fontcolor("red");
      var result8 = value.fontcolor("#FF9988");
      var result9 = value.fontsize(7);
      document.write(value + "<br/><br/>");
      document.write(result + "<br/><br/>");
      document.write(result2 + "<br/><br/>");
      document.write(result3 + "<br/><br/>");
      document.write(result4 + "<br/><br/>");
      document.write(result5 + "<br/><br/>");
      document.write(result6 + "<br/><br/>");
      document.write(result7 + "<br/><br/>");
      document.write(result8 + "<br/><br/>");
      document.write(result9 + "<br/><br/>");
    </script>
  </body>
</html>
