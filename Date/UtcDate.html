<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var date = new Date();
    var thisyear = date.getUTCFullYear();
    document.write(thisyear+"</br>");
    var year = date.getUTCFullYear();
    document.write(year+"</br>");
    var month=date.getUTCMonth();
    document.write(month+"</br>");
    var day=date.getUTCDate();
    document.write(day+"</br>");
    var hour =date.getUTCHours();
    document.write(hour+"</br>");
    var minutes =date.getUTCMiutes();
    document.write(minutes+"</br>");
    var seconds =date.getUTCSeconds();
    document.write(seconds+"</br>");
    var milliseconds =date.getUTCMilliseconds();
    document.write(milliseconds+"</br>");
    document.write("------------------------------------------------");
    var thisyear = date.setUTCFullYear();
    document.write(thisyear+"</br>");
    var year = date.setUTCFullYear();
    document.write(year+"</br>");
    var month=date.setgetUTCMonth();
    document.write(month+"</br>");
    var day=date.setUTCDate();
    document.write(day+"</br>");
    var hour =date.setUTCHours();
    document.write(hour+"</br>");
    var minutes =date.setUTCMiutes();
    document.write(minutes+"</br>");
    var seconds =date.setUTCSeconds();
    document.write(seconds+"</br>");
    var milliseconds =date.setUTCMilliseconds();
    document.write(milliseconds+"</br>");
  
    </script>
  </body>
</html>
