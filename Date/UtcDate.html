<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var date = new Date();
    var thisyear = date.getUTCFullYear();
    document.write(thisyear+"</br>");
    var year = date.getUTCFullYear();
    document.write(year+"</br>");
    var month=date.getUTCMonth();
    document.write(month+"</br>");
    var day=date.getUTCDate();
    document.write(day+"</br>");
    var hour =date.getUTCHours();
    document.write(hour+"</br>");
    var minutes =date.getUTCMinutes();
    document.write(minutes+"</br>");
    var seconds =date.getUTCSeconds();
    document.write(seconds+"</br>");
    var milliseconds =date.getUTCMilliseconds();
    document.write(milliseconds+"</br>");
    document.write("------------------------------------------------" +"</br>");
    var thisyear = date.setUTCFullYear(2050);
    document.write(thisyear+"</br>");
    var month=date.setUTCMonth(10);
    document.write(month+"</br>");
    var day=date.setUTCDate(6);
    document.write(day+"</br>");
    var hour =date.setUTCHours(17);
    document.write(hour+"</br>");
    var minutes =date.setUTCMinutes(42);
    document.write(minutes+"</br>");
    var seconds =date.setUTCSeconds(58);
    document.write(seconds+"</br>");
    var milliseconds =date.setUTCMilliseconds(666);
    document.write(milliseconds+"</br>");
  
    </script>
  </body>
</html>
