<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var date = new Date();
    document.write(date+"</br>");
    var date2 = new Date(15,10,02,20,15);
    document.write(date2+"</br>");
    var year = date.getFullYear();
    document.write(year+"</br>");
    var month = date.getMonth();
    document.write(month+"</br>");
    var getday = date.getDate();
    document.write(getday+"</br>");
    var day = date.getDay();
    document.write(day+"</br>");
    var gethour = date.getHours();
    document.write(gethour+"</br>");
    var getminute = date.getMinutes();
    document.write(getminute+"</br>");
    var getseconds = date.getSeconds();
    document.write(getseconds+"</br>");
    var getmilliseconds = date.getMilliseconds();
    document.write(getmilliseconds+"</br>");
    </script>
  </body>
</html>
