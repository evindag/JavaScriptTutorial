<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var gap = Date.parse("July 5, 1980");
    document.write(gap +"<br/>");
    var date = new Date();
    var gap2 =date.getTimezoneOffset();
    document.write(gap2);
    </script>
  </body>
</html>
