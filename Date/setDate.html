<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
    var date = new Date();
    date.setFullYear(2050);
    document.write(date+"</br>");
    date.setMonth(5,25);
    document.write(date+"</br>");
    date.setDate(12);
    document.write(date+"</br>");
    date.setHours(12);
    document.write(date+"</br>");
    date.setHours(12,55,5,800);
    document.write(date+"</br>");
    date.setMinutes(12);
    document.write(date+"</br>");
    date.setSeconds(30);
    document.write(date+"</br>");
    date.setMilliseconds(600);
    document.write(date+"</br>");
    </script>
  </body>
</html>
