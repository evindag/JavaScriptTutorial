<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>JavaScript Coding</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      
      function one(a) {
        function two(b) {
          function three(c) {
            return a + b + c;
          }
          return three;
        }
        return two;
      }

      var result = one(7)(9)(23);
      document.write(result);
    </script>
  </body>
</html>
